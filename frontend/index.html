<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reparadora Fercho - Sistema de Gestión</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 40px;
        }

        .logo {
            font-size: 3.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.3rem;
            margin-bottom: 50px;
            opacity: 0.9;
        }

        .menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .menu-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px 20px;
            border-radius: 15px;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .icon {
            font-size: 2.5rem;
            display: block;
            margin-bottom: 15px;
        }

        .api-link {
            margin-top: 30px;
        }

        .api-link a {
            display: inline-block;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .api-link a:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .logo {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .menu {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">👞 Reparadora Fercho</div>
        <div class="subtitle">Sistema de Gestión Completo</div>

        <div class="menu">
            <a href="/cliente" class="menu-item">
                <span class="icon">👥</span>
                Gestión de Clientes
            </a>
            <a href="/pedido" class="menu-item">
                <span class="icon">📋</span>
                Gestión de Pedidos
            </a>
            <a href="/cobro" class="menu-item">
                <span class="icon">💰</span>
                Gestión de Cobros
            </a>
            <a href="/sucursal" class="menu-item">
                <span class="icon">🏢</span>
                Gestión de Sucursales
            </a>
            <a href="/material" class="menu-item">
                <span class="icon">🔧</span>
                Gestión de Materiales
            </a>
        </div>

        <div class="api-link">
            <a href="/api-docs" target="_blank">📚 Ver Documentación API (Swagger)</a>
        </div>
    </div>
</body>
</html>
