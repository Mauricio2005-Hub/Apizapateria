<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Materiales - Reparadora Fercho</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }

        .form-section, .table-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .form-section h2, .table-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e1e5e9;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #667eea;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .stock-high {
            color: #28a745;
            font-weight: 600;
        }

        .stock-medium {
            color: #ffc107;
            font-weight: 600;
        }

        .stock-low {
            color: #dc3545;
            font-weight: 600;
        }

        .price {
            font-weight: 600;
            color: #667eea;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            font-weight: 600;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn-edit, .btn-delete {
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .btn-edit {
            background: #ffc107;
            color: #212529;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-edit:hover, .btn-delete:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/" class="back-btn">‚Üê Volver</a>
            <h1>üîß Gesti√≥n de Materiales</h1>
            <p>Reparadora Fercho - Sistema de Gesti√≥n</p>
        </div>

        <div class="content">
            <!-- Formulario para crear material -->
            <div class="form-section">
                <h2>‚ûï Crear Nuevo Material</h2>
                <form id="materialForm">
                    <div class="form-group">
                        <label for="nombre">Nombre del Material:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripci√≥n:</label>
                        <textarea id="descripcion" name="descripcion" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="precio_unitario">Precio Unitario ($):</label>
                        <input type="number" id="precio_unitario" name="precio_unitario" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="stock">Stock:</label>
                        <input type="number" id="stock" name="stock" min="0" value="0">
                    </div>
                    <div class="form-group">
                        <label for="unidad">Unidad:</label>
                        <select id="unidad" name="unidad">
                            <option value="Unidad">Unidad</option>
                            <option value="Par">Par</option>
                            <option value="Metro">Metro</option>
                            <option value="Tubo">Tubo</option>
                            <option value="Caja">Caja</option>
                            <option value="Litro">Litro</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">Crear Material</button>
                </form>
            </div>

            <!-- Tabla de materiales -->
            <div class="table-section">
                <h2>üìã Lista de Materiales</h2>
                <div id="materialesTable">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Cargando materiales...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Cargar materiales al cargar la p√°gina
        document.addEventListener('DOMContentLoaded', loadMateriales);

        // Manejar env√≠o del formulario
        document.getElementById('materialForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const materialData = {
                nombre: formData.get('nombre'),
                descripcion: formData.get('descripcion'),
                precio_unitario: parseFloat(formData.get('precio_unitario')),
                stock: parseInt(formData.get('stock')),
                unidad: formData.get('unidad')
            };

            try {
                const response = await fetch('/api/materiales', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(materialData)
                });

                const result = await response.json();

                if (result.success) {
                    showAlert('Material creado exitosamente', 'success');
                    e.target.reset();
                    loadMateriales();
                } else {
                    showAlert(result.message, 'error');
                }
            } catch (error) {
                showAlert('Error al crear el material', 'error');
            }
        });

        // Funci√≥n para cargar materiales
        async function loadMateriales() {
            try {
                const response = await fetch('/api/materiales');
                const result = await response.json();

                if (result.success) {
                    displayMateriales(result.data);
                } else {
                    showAlert('Error al cargar materiales', 'error');
                }
            } catch (error) {
                showAlert('Error al cargar materiales', 'error');
            }
        }

        // Funci√≥n para mostrar materiales en tabla
        function displayMateriales(materiales) {
            const tableContainer = document.getElementById('materialesTable');
            
            if (materiales.length === 0) {
                tableContainer.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">No hay materiales registrados</p>';
                return;
            }

            const table = `
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Descripci√≥n</th>
                                <th>Precio</th>
                                <th>Stock</th>
                                <th>Unidad</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${materiales.map(material => `
                                <tr>
                                    <td>${material.id}</td>
                                    <td>${material.nombre}</td>
                                    <td>${material.descripcion || '-'}</td>
                                    <td class="price">$${material.precio_unitario.toFixed(2)}</td>
                                    <td>
                                        <span class="stock-${getStockClass(material.stock)}">
                                            ${material.stock}
                                        </span>
                                    </td>
                                    <td>${material.unidad}</td>
                                    <td>
                                        <div class="action-buttons">
                                            <button class="btn-edit" onclick="editarMaterial(${material.id})">
                                                ‚úèÔ∏è Editar
                                            </button>
                                            <button class="btn-delete" onclick="eliminarMaterial(${material.id})">
                                                üóëÔ∏è Eliminar
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
            
            tableContainer.innerHTML = table;
        }

        // Funci√≥n para determinar la clase CSS del stock
        function getStockClass(stock) {
            if (stock > 20) return 'high';
            if (stock > 5) return 'medium';
            return 'low';
        }

        // Funci√≥n para editar material
        async function editarMaterial(id) {
            // Implementar edici√≥n (por ahora solo muestra un alert)
            showAlert(`Funci√≥n de edici√≥n para material ${id} - En desarrollo`, 'success');
        }

        // Funci√≥n para eliminar material
        async function eliminarMaterial(id) {
            if (!confirm('¬øEst√°s seguro de que quieres eliminar este material?')) {
                return;
            }

            try {
                const response = await fetch(`/api/materiales/${id}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (result.success) {
                    showAlert('Material eliminado exitosamente', 'success');
                    loadMateriales();
                } else {
                    showAlert(result.message, 'error');
                }
            } catch (error) {
                showAlert('Error al eliminar el material', 'error');
            }
        }

        // Funci√≥n para mostrar alertas
        function showAlert(message, type) {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            document.querySelector('.container').insertBefore(alert, document.querySelector('.header'));
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }
    </script>
</body>
</html>
